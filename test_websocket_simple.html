<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; max-height: 400px; overflow-y: auto; }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
        button { margin: 5px; padding: 10px; }
        .status { font-weight: bold; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Simple WebSocket Test</h1>
    
    <div>
        <button onclick="createToken()">Create Token</button>
        <button onclick="connectWebSocket()">Connect WebSocket</button>
        <button onclick="subscribe()">Subscribe</button>
        <button onclick="disconnect()">Disconnect</button>
    </div>
    
    <div class="status">
        Status: <span id="status">Disconnected</span><br>
        Token: <span id="token">None</span>
    </div>
    
    <div class="log" id="log"></div>

    <script>
        let ws = null;
        let token = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div class="${type}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        async function createToken() {
            try {
                log('Creating token...', 'info');
                const response = await fetch('http://localhost:8000/auth/token?user_id=test', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                token = data.token;
                document.getElementById('token').textContent = token.substring(0, 20) + '...';
                log(`Token created: ${token.substring(0, 20)}...`, 'success');
            } catch (error) {
                log(`Error creating token: ${error.message}`, 'error');
            }
        }

        function connectWebSocket() {
            if (!token) {
                log('No token available. Create token first.', 'error');
                return;
            }

            try {
                log('Connecting to WebSocket...', 'info');
                const wsUrl = `ws://localhost:8000/ws/stream?token=${token}`;
                ws = new WebSocket(wsUrl);

                ws.onopen = function(event) {
                    log('WebSocket connected!', 'success');
                    document.getElementById('status').textContent = 'Connected';
                };

                ws.onmessage = function(event) {
                    log(`Received: ${event.data}`, 'info');
                };

                ws.onerror = function(error) {
                    log(`WebSocket error: ${error}`, 'error');
                };

                ws.onclose = function(event) {
                    log(`WebSocket closed: ${event.code} - ${event.reason}`, 'error');
                    document.getElementById('status').textContent = 'Disconnected';
                };

            } catch (error) {
                log(`Error connecting: ${error.message}`, 'error');
            }
        }

        function subscribe() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('WebSocket not connected. Connect first.', 'error');
                return;
            }

            try {
                const subscribeMessage = {
                    action: 'subscribe',
                    tokens: ['256265'],
                    timeframes: ['1day']
                };
                
                log(`Sending subscription: ${JSON.stringify(subscribeMessage)}`, 'info');
                ws.send(JSON.stringify(subscribeMessage));
            } catch (error) {
                log(`Error subscribing: ${error.message}`, 'error');
            }
        }

        function disconnect() {
            if (ws) {
                log('Disconnecting WebSocket...', 'info');
                ws.close(1000, 'Manual disconnect');
                ws = null;
                document.getElementById('status').textContent = 'Disconnected';
            }
        }

        // Auto-create token on page load
        window.onload = function() {
            createToken();
        };
    </script>
</body>
</html>
